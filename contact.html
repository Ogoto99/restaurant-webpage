<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white font-bold">SAVORKENYA BISTRO</a>
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="menu.html" class="text-gray-300 hover:text-white">Menu</a>
        <a href="reserve.html" class="text-gray-300 hover:text-white">Reserve a Table</a>
        <a href="book.html" class="text-gray-300 hover:text-white">Book a Room</a>
        <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
      </div>
    </div>
  </nav>
  <section class="container mx-auto p-8">
    <h2 class="text-2xl md:text-4xl font-bold mb-4">Contact Us</h2>
    <form action="/contact" method="POST" class="max-w-md mx-auto mt-8 p-4 border rounded">
      <label for="name" class="block mb-2">Name:</label>
      <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required>
      
      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
      
      <label for="phone" class="block mb-2">Phone:</label>
      <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded mb-4">
      
      <label for="message" class="block mb-2">Message:</label>
      <textarea id="message" name="message" class="w-full p-2 border rounded mb-4" required></textarea>
      
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition duration-300">Send</button>
      </div>
    </form>
  </section>
  
  <section class="container mx-auto p-8">
    <h2 class="text-2xl md:text-4xl font-bold mb-4">Our Location</h2>
    <div class="w-full h-64 bg-gray-200 flex items-center justify-center">
      <p class="text-gray-500">Map Placeholder</p>
    </div>
  </section>
  
  <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center text-gray-300">
        <p>&copy; 2025 SAVORKENYA BISTRO. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
        <div class="mt-4">
          <p>Contact Us:</p>
          <p>Email: <a href="mailto:ogotomelekh99@gmail.com" class="text-gray-300 hover:text-white transition duration-300">Email Us</a></p>
          <p>Phone: <a href="tel:0711572379" class="text-gray-300 hover:text-white transition duration-300">Call Us</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
