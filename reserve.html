<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserve a Table</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Adding a background image */
    body {
      background-image: url('assets/tables.jpg'); /* Replace with the actual path to your image */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
  <script>
    function reserveTable() {
      // Create the pop-up message
      const popUp = document.createElement("div");
      popUp.classList = "fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center";
      popUp.innerHTML = `
        <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
          <h2 class="text-2xl font-bold mb-4">Reservation Successful!</h2>
          <p class="mb-4">You have successfully reserved a table.</p>
          <a href="receipt.pdf" download="receipt.pdf" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download Receipt</a>
          <button onclick="closePopup()" class="block mt-4 text-gray-600 hover:text-red-500">Close</button>
        </div>
      `;
      // Append the pop-up to the body //
      document.body.appendChild(popUp);
    }
    function closePopup() {
      // Remove the pop-up from the document
      const popUp = document.querySelector("div.fixed");
      if (popUp) popUp.remove();
    }
  </script>
</head>
<body>
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a href="#" class="text-white font-bold">Restaurant Name</a>
      <div class="hidden md:flex space-x-4">
        <a href="index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="menu.html" class="text-gray-300 hover:text-white">Menu</a>
        <a href="reserve.html" class="text-gray-300 hover:text-white">Reserve a Table</a>
        <a href="book.html" class="text-gray-300 hover:text-white">Book a Room</a>
        <a href="contact.html" class="text-gray-300 hover:text-white">Contact</a>
      </div>
    </div>
  </nav>
  <section class="container mx-auto p-8">
    <h2 class="text-2xl md:text-4xl font-bold mb-4">Reserve a Table</h2>
    <form class="max-w-md mx-auto mt-8 p-4 border rounded" onsubmit="event.preventDefault(); reserveTable();">
      <label for="name" class="block mb-2">Name:</label>
      <input type="text" id="name" name="name" class="w-full p-2 border rounded mb-4" required>
      <label for="email" class="block mb-2">Email:</label>
      <input type="email" id="email" name="email" class="w-full p-2 border rounded mb-4" required>
      <label for="phone" class="block mb-2">Phone:</label>
      <input type="tel" id="phone" name="phone" class="w-full p-2 border rounded mb-4" required>
      <label for="date" class="block mb-2">Date:</label>
      <input type="date" id="date" name="date" class="w-full p-2 border rounded mb-4" required>
      <label for="time" class="block mb-2">Time:</label>
      <input type="time" id="time" name="time" class="w-full p-2 border rounded mb-4" required>
      <label for="guests" class="block mb-2">Number of Guests:</label>
      <input type="number" id="guests" name="guests" class="w-full p-2 border rounded mb-4" required>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">Reserve</button>
      </div>
    </form>
  </section>
  <footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center text-gray-300">
        <p>&copy; 2025 Restaurant Name. All rights reserved.</p>
        <div class="flex justify-center space-x-4 mt-4">
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="#" class="text-gray-300 hover:text-white transition duration-300">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
        <div class="mt-4">
          <p>Contact Us:</p>
          <p>Email: <a href="mailto:ogotomelekh99@gmail.com " class="text-gray-300 hover:text-white transition duration-300">Email Us</a></p>
          <p>Phone: <a href="tel:0711572379" class="text-gray-300 hover:text-white transition duration-300">Call Us</a></p>
      </div>
    </div>
  </footer>
</body>
</html>
